{% extends 'base.html' %}

{% block title %}
EMIAS - login
{% endblock %}

{% block body %}
<div class="container">
    {% for msg in get_flashed_messages() %}
        <div class="btn-warning-msg">{{ msg }}</div>
    {% endfor %}
    <p>
        <br><h2>Авторизация пользователя</h2>
    </p>
    <form action="login" method="post">
        <p>
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" id="username" class="form-check-inline" placeholder=" Логин"><br>
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" class="form-check-inline" placeholder=" Пароль">
        </p>
        <p>
            <input type="checkbox" name="remainme"> Запомнить меня на 10 дней
        </p>
        <p>
            <input type="submit" class="btn-outline-info" value=" Войти ">
        </p>
    </form>
</div>
{% endblock %}
